1  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day3</title>
    <style>
        .black{
            color:black;
        }
        .pink{
            color:rgb(199, 97, 131);
        }
    </style>
</head>
<body>
    <div id="Day4">
        <input type="text" v-model="surname">
        <table>
            <tr>
                <th>Name</th>
                <th>Grope</th>
                <th>Mark</th>
                <th>Practical Work</th>
                <th>Delete</th>
            </tr>
            <tr v-for="(stud, index) in students">
                <td v-bind:class="stud.name.includes(surname) ? 'pink' : 'black'">{{stud.name}}</td>
                <td>{{stud.group}}</td>
                <td>{{stud.mark}}</td>
                <td><input type="checkbox" v-model="stud.pw"></td>
                <td><button v-on:click="deleteStud(index)">Delete</button></td>

            </tr>
        </table>
        <input type="text" v-model="student.name" placeholder="Name">
        <select v-model="student.group">
            <option value="17 2/9">17 2/9</option>
            <option value="17 1/9">17 1/9</option>
        </select>
        <select name="Mark" v-model="student.mark">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <input type="checkbox" v-model="student.pw">Pract.Work
        <button v-on:click="pushStudent">Push</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#Day4",
            data: {
                students: studArray,
                surname: "Input name...",
                student: {
                    "name": "",
                    "group": "",
                    "mark": "",
                    "pw": false
                }
            },
            methods:{
                deleteStud: function(index) {
                    this.students.splice(index, 1);
                },
                pushStudent: function(){                    
                    this.students.push(JSON.parse(JSON.stringify(this.student)))
                }
            }
        })
    </script>
</body>
</html>
